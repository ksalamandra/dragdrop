
<style>
.rounded-switch-{{ widget.attrs.id }} {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.rounded-switch-{{ widget.attrs.id }} input {
  opacity: 5;
  width: 0;
  height: 0;
}

.slider-{{ widget.attrs.id }} {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #6f1a07;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider-{{ widget.attrs.id }}:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

.rounded-switch-{{ widget.attrs.id }}  input:checked + .slider-{{ widget.attrs.id }} {
  background-color: #1d690a;
}

.rounded-switch-{{ widget.attrs.id }}  input:focus + .slider-{{ widget.attrs.id }} {
  box-shadow: 0 0 1px #6f1a07;
}

.rounded-switch-{{ widget.attrs.id }}  input:checked + .slider-{{ widget.attrs.id }}:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded slider-{{ widget.attrs.id }}s */
.slider-{{ widget.attrs.id }}.round {
  border-radius: 34px;
}

.slider-{{ widget.attrs.id }}.round:before {
  border-radius: 50%;
}
</style>
<label class="rounded-switch-{{ widget.attrs.id }}">
  <input type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"
    {% endif %}{% include "django/forms/widgets/attrs.html" %}>
  <span class="slider-{{ widget.attrs.id }} round"></span>
</label>
